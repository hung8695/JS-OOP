<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="1" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>
<script>
   class Circle {
       constructor(x, y, r) {
           this.x = x;
           this.y = y;
           this.r = r;
       }
   }
       function createCircle(){ //ve vong tron voi cac chi so cho truoc;
           var ctx=document.getElementById("1").getContext("2d");
           var circle=new Circle(500,500,80);
           ctx.beginPath();
           ctx.arc(circle.x,circle.y,circle.r,0,2*Math.PI);
           ctx.fill();
       }
       createCircle();
        function randomR(){ // ve vong trong ban kinh ngau nhien;
            var ctx=document.getElementById("1").getContext('2d');
            var r=Math.round(Math.random()*80);
            var circle=new Circle(200,200,r);
            ctx.beginPath();
            ctx.arc(circle.x,circle.y,circle.r,0,Math.PI*2);
            ctx.fill();
        }
        randomR(); //ve vong tron toa do va ban kinh ngau nhien;
        function randomCoor(){
            var ctx=document.getElementById("1").getContext("2d");
            var x=Math.random()*window.innerWidth;
            var y=Math.random()*window.innerHeight;
            var r=Math.round(Math.random()*80);
            var circle=new  Circle(x,y,r);
            ctx.beginPath();
            ctx.arc(circle.x,circle.y,circle.r,0,Math.PI*2);
            ctx.stroke();
        }
        randomCoor();
        function getRandomHex(){
            return Math.floor(Math.random()*255);
        }
        function getRandomColor(){
            var red=getRandomHex();
            var green=getRandomHex();
            var blue=getRandomHex();
            return "rgb("+red+','+blue+','+green+')';
        }
        function createCircles(){
            var ctx=document.getElementById('1').getContext('2d');
            var r=Math.floor(Math.random()*80);
            var color=getRandomColor();
            var x=Math.random()*window.innerWidth;
            var  y=Math.random()*window.innerHeight;
            var circle=new Circle(x,y,r);
            ctx.beginPath();
            ctx.arc(circle.x,circle.y,circle.r,0,2*Math.PI);
            ctx.fillStyle=color;
            ctx.fill();
        }
        createCircles();
        createCircles();
        createCircles();
        createCircles();

</script>

</body>
</html>
