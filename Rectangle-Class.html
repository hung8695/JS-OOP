<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="500" height="300" style="border:1px solid #c3c3c3;"></canvas>
<script>
    class Rectangle{
        constructor(width,height) {
            this.width=width;
            this.height=height;
        }
        getWidth(){
            return this.width;
        }
        getHeight(){
            return this.height;
        }
        setWidth(width){
            this.width=width;
        }
        setHeight(height){
            this.height=height;
        }
        getArea(){
            return this.width*this.height;
        }
        getPerimeter(){
            return 2*(this.height+this.width);
        }
        drawOnCanvas(){
            var ctx=document.getElementById('canvas').getContext("2d");
            ctx.fillStyle="#FF0000";
            ctx.fillRect(50,50,this.width,this.height);

        }
    }
    var rectangle=new Rectangle(70,50);
    document.write("<br>")
    document.write("Perimeter = "+rectangle.getPerimeter()+"<br>");
    document.write("Area = "+rectangle.getArea());
    rectangle.drawOnCanvas();


</script>
</body>
</html>
